<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boid Wars - Bevy WASM Client</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            height: 100vh;
            font-family: Arial, sans-serif;
            overflow: hidden; /* Prevent scrollbars */
        }
        
        #game-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 2px solid #333;
            
            /* Scale to fit viewport while maintaining 4:3 aspect ratio */
            width: min(100vw, calc(100vh * 1.333)); /* Use smaller of: full width OR height-based width */
            height: min(100vh, calc(100vw * 0.75)); /* Use smaller of: full height OR width-based height */
        }
        
        #bevy-canvas {
            display: block;
            background: #000;
            width: 100%;
            height: 100%;
        }
        
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 18px;
            z-index: 10;
        }
        
        #connection-status {
            position: absolute;
            top: 10px;
            right: 10px;
            color: white;
            font-size: 14px;
            z-index: 10;
            background: rgba(0,0,0,0.8);
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #333;
        }
        
        #connection-status #status {
            font-weight: bold;
            color: #00ff00;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="loading">Loading Boid Wars...</div>
        <div id="connection-status">
            <p>Connection Status: <span id="status">Connecting...</span></p>
        </div>
        <canvas id="bevy-canvas"></canvas>
    </div>

    <script type="module">
        import init, { run } from './pkg/boid_wars_bevy_client.js';
        
        async function main() {
            try {
                console.log("üöÄ Loading Boid Wars WASM client...");
                
                // Initialize the WASM module
                await init();
                
                console.log("‚úÖ WASM module loaded, starting Bevy app...");
                
                // Hide loading message
                document.getElementById('loading').style.display = 'none';
                
                // Update connection status
                document.getElementById('status').textContent = 'Loading...';
                
                // Start the Bevy app
                run();
                
                console.log("üéÆ Boid Wars started! Use WASD to move, mouse to aim, click to shoot.");
                
                // Update status after app starts
                setTimeout(() => {
                    document.getElementById('status').textContent = 'Connected';
                }, 1000);
                
            } catch (error) {
                console.error("‚ùå Failed to load Boid Wars client:", error);
                document.getElementById('loading').innerText = 'Failed to load: ' + error.message;
                document.getElementById('status').textContent = 'Connection Failed';
                document.getElementById('status').style.color = '#ff0000';
            }
        }
        
        main();
    </script>
</body>
</html>
